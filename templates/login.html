{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="centro d-flex  justify-content-center align-items-center ">
            

            <form method="POST" class="form-login">
                {% csrf_token %}

                <div class="logo">
                    <a href="{% url 'index' %}"><img src="{% static 'img/milogo.png' %}" class="logo img-thumbnail" alt="Logo vivero"></a>
                </div>
                <div class="mb-3">
                    <h4>Bienvenido</h4>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="mb-3 btn">Iniciar Sesión</button>
                <div class="mb-3">
                    <a href="{% url 'usuarios:registrar_usuario' %}" class="m-3">Registrarse</a>
                    <a href="{% url 'usuarios:recuperar_contrasena' %}" class="m-3">¿olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
