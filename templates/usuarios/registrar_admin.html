{% load static %}
<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>{% block titulo %}Registro de Admin{% endblock titulo %}</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
</head>
<body>
{% block formulario %}
  <div class="container d-flex justify-content-center align-items-center ">
    <div class="reg-admin centro d-flex  justify-content-center align-items-center ">
        <form method="POST" class="form-login">
          {% csrf_token %}
          <div class="logo">
              <a href="{% url 'usuarios:lista_administradores' %}"><img src="{% static 'img/milogo.png' %}" class="logo img-thumbnail" alt="Logo vivero"></a>
          </div>
          <div class="mb-3">
              <h4>Bienvenido</h4>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              {{ form.email }}
          </div>
          <div class="mb-3">
            <label for="cc" class="form-label">C.C</label>
            {{ form.cc }}
          </div>
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            {{ form.nombres }}
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            {{ form.apellidos }}
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Constraseña</label>
            {{ form.password1 }}
          </div>
          <div class="mb-3">
              <label for="password2" class="form-label">Ingresa de nuevo tu Contraseña</label>
              {{ form.password2 }}
          </div>

          <button type="submit" class="mb-3 btn">Registrarse</button>
        </form>
    </div>
  </div>
{% endblock formulario %}

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{% static 'js/forms.js' %}"></script>
</body>
</html>
